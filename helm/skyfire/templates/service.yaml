apiVersion: v1
kind: Service
metadata:
  name: {{ include "skyfire.fullname" . }}
  labels:
    {{- include "skyfire.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - name: http
    port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
  selector:
    {{- include "skyfire.selectorLabels" . | nindent 4 }}
